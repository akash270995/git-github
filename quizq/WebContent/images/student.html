   <center><p>
        password:
		<input type="password"name="password" placeholder="Password" id="password" required><br><br></center></p>
		<center><p>
		retype-password:
        <input type="password" placeholder="Confirm Password" id="confirm_password" required><br>
		<br></center></p>
		
		<center><p><button type="submit" class="pure-button pure-button-primary" value="submit">submit</button></center></p>
		
		
        
    
</form>

<script>
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}
</script>
