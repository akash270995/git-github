<script>
(function() {
  var questions = [{
    question: "Which of these is not a core data type?",
    choices: ["Lists", "Class", "Tuple", "Dictionary"],
    correctAnswer: 2
  }, {
    question: "Given a function that does not return any value, what value is shown when executed at the shell?",
    choices: ["int", "bool", "void", "None "],
    correctAnswer: 0
  }, {
    question: "Which module in Python supports regular expressions?",
    choices: [ "re", "regex", "pyregex", "None of the above"],
    correctAnswer: 3
  }, {
    question: "What is the output of the following program :  print 0.1 + 0.2 == 0.3",
    choices: ["True", "False", "Machine dependent", "Error"],
    correctAnswer: 3
  }, {
    question: "Which of the following is not a complex number?",
    choices: ["k = 2+3j", "k = complex(2,3)", "k = 2+3l", "K = 2+3J"],
    correctAnswer: 1
  }, {
	    question: " What does ~~~~~~5 evaluate to?",
	    choices: [ "+5", "-11", "+11", "-5"],
	    correctAnswer: 2
  }, {
	    question: " Given a string s = “Welcome”, which of the following code is incorrect?",
	    choices: [ "print s[0]", " print s.lower()", "s[1] = 'r'", "print s.strip()"],
	    correctAnswer: 1 
  }, {
	    question: "Which of the following environment variable for Python tells the Python interpreter where to locate the module files imported into a program?",
	    choices: [ "PYTHONPATH", "PYTHONSTARTUP", "PYTHONCASEOK", "PYTHONHOME"],
	    correctAnswer: 2 
  }, {
	    question: "________ is a simple but incomplete version of a function.",
	    choices: [ "stub", "Function", "A function developed using bottom-up approach", "A function developed using top-down approach"],
	    correctAnswer: 2 
  }, {
	    question: "To start Python from the command prompt, use the command ______",
	    choices: [ "execute python", "go python", "python", "run python"],
	    correctAnswer: 2
	    
  }, {
	    question: "Which of the following is correct about Python?",
	    choices: [ "It supports automatic garbage collection.", "It can be easily integrated with C, C++, COM, ActiveX, CORBA, and Java", "Both of the above", "None of the above"],
	    correctAnswer: 2
	    
    
    
  }];
  
  
 
  
  
  var questionCounter = 0; //Tracks question number
  var selections = []; //Array containing user choices
  var quiz = $('#quiz'); //Quiz div object
  
  // Display initial question
  displayNext();
  
  // Click handler for the 'next' button
  $('#next').on('click', function (e) {
    e.preventDefault();
    
    // Suspend click listener during fade animation
    if(quiz.is(':animated')) {        
      return false;
    }
    choose();
    
    // If no user selection, progress is stopped
   if (isNaN(selections[questionCounter])) 
   {
    //  alert('Please make a selection!');
	   questionCounter++;
	      displayNext();
    } 
   else {
      questionCounter++;
      displayNext();
    }
  });
  
  // Click handler for the 'prev' button
  $('#prev').on('click', function (e) {
    e.preventDefault();
    
    if(quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });
  
  // Click handler for the 'Start Over' button
  $('#start').on('click', function (e) {
    e.preventDefault();
    
    if(quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });
  
  // Animates buttons on hover
  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });
  
  // Creates and returns the div that contains the questions and 
  // the answer selections
  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question'
    });
    
    var header = $('<h2>Question ' + (index + 1) + ':</h2>');
    qElement.append(header);
    
    var question = $('<p>').append(questions[index].question);
    qElement.append(question);
    
    var radioButtons = createRadios(index);
    qElement.append(radioButtons);
    
    return qElement;
  }
  
  // Creates a list of the answer choices as radio inputs
  function createRadios(index) {
    var radioList = $('<ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }
    return radioList;
  }
  
  // Reads the user selection and pushes the value to an array
  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }
  
  // Displays next requested element
  function displayNext() {
    quiz.fadeOut(function() {
      $('#question').remove();
      
      if(questionCounter < questions.length){
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!(isNaN(selections[questionCounter]))) {
          $('input[value='+selections[questionCounter]+']').prop('checked', true);
        }
        
        // Controls display of 'prev' button
        if(questionCounter === 1){
          $('#prev').show();
        } else if(questionCounter === 0){
          
          $('#prev').hide();
          $('#next').show();
        }
      }else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }
  
  // Computes score and returns a paragraph element to be displayed
  function displayScore() {
    var score = $('<p>',{id: 'question'});
    
    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {
      if (selections[i] == questions[i].correctAnswer) {
        numCorrect++;
      }
    }
    
    score.append('You got ' + numCorrect + ' questions out of ' +
                 questions.length + ' right!!!');
    return score;
  }
})();
</script>

<script>

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
        	 window.location = "https://duckdev.com";
        }
    }, 1000);
}

window.onload = function () {
    var fiveMinutes = 60 * 5,
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};

</script>
